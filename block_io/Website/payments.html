<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="payments.css" />
    <!--Need to include the actual image here for icon on tab-->
    <link rel="shortcut icon" href=".\Images\blockLogo.jpg" />
    <!--This loads the font for the website-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>BLOCK.IO</title>
  </head>

  <body>
    <script src="./payments.js" type="module"></script>

    <nav class="navigation">
      <a href="#" class="logo">BLOCK.IO</a>
      <ul class="menu">
        <li><a href="allListing.html">All Listings</a></li>
        <li><a href="#">My Space</a></li>
      </ul>
      <div class="right-elements"></div>
    </nav>

    <div clsss="dashboard">
      <section class="value">
        <h1 id="amountBalanceView" class="status">Amount</h1>
        <h1>ETHERS</h1>
      </section>
      <section class="actions">
        <div id="left_hand" class="left_actions">
          <div class="upper-form-box">
            <div class="button-box">
              <div id="btn"></div>
              <button id="fundPage" type="button" class="toggle-btn">
                Fund
              </button>
              <button id="withdrawPage" type="button" class="toggle-btn">
                Withdraw
              </button>
            </div>

            <form id="fundingPage" class="input-group">
              <input
                id="fundingAmount"
                type="text"
                class="input-field"
                placeholder="Amount"
              />

              <button id="fundButton" type="button" class="submit-btn">
                Fund
              </button>
            </form>

            <form id="withdrawingPage" class="input-group">
              <input
                id="withdrawingAmount"
                type="text"
                class="input-field"
                placeholder="Amount"
              />

              <button id="withdrawButton" type="button" class="submit-btn">
                Withdraw
              </button>
            </form>
          </div>

          <div class="lower-form-box">
            <p id="termination_status" class="terminate-status">
              Terminate Status
            </p>
            <div class="terminate-group">
              <button id="terminateButton" type="button" class="submit-btn">
                Terminate
              </button>
            </div>
          </div>
        </div>

        <div id="right_hand" class="right-actions">
          <p id="rent-payment-indicator" class="payment-status">
            Rental status
          </p>
          <div class="payment-group">
            <button id="payButton" type="button" class="submit-btn">Pay</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
